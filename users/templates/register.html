{% extends 'mainpage.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row" style="padding-top: 200px!important;">
        <div class="col-md-3">
        </div>
        <div class="col-sm-12 col-md-6 col-md-offset-6 ">
            <div class="content-section">
                <form action="/user/register/" method="post" id="register" autocomplete="off">
                    <div class="row">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4"> Register </legend>
                            {{ user_form|crispy }}
                        </fieldset>
                        <div class="col-12 text-center" style="margin-top: 20px;">
                            <input type="submit" class="btn btn btn-outline-warning" value="Register"/><br><br>
                            <a href="{% url 'login' %}" style="color: #fff; ">Already have Account</a>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>



{% endblock content %}
