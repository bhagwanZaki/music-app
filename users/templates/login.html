{% extends "mainpage.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    form{
        color: #fff;
    }
    
</style>
<div class="container">
    <div class="row" style="padding-top: 200px!important;">
        <div class="col-md-3">
        </div>
        <div class="col-sm-12 col-md-6 col-md-offset-6 ">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4"> Login </legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <div class="row text-center">
                            <div class="col-4"></div>

                            <div class="col-5 text-center">
                                <button class="btn btn-outline-warning" type="submit">Sign IN</button>
                                <a class="btn btn-outline-light" href="{%url 'register' %}">Sign UP</a>
                                <br>
                                <small class="text-muted ml-2">
                                    <a href="{% url 'password_reset' %}" style="color: #fff;">Forget password</a>
                                </small>
                            </div>
                            
                        </div>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock content %}
