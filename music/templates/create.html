{% extends 'base.html' %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        
        <input type="submit" value="submit">
    </form>

    {% if messages %}
    {% for message in messages %}
    {{message}}
    {% endfor %}
    {% endif %}
{% endblock content %}
